<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Migraciones y Cancelaciones - Bitel Per칰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2fdf8; /* Verde muy suave */
      margin: 0;
      padding: 0;
    }
    header {
      background: #01768b;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      border-bottom: 6px solid #fbf32f; /* l칤nea amarilla */
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0c477e;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #01768b;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .input-group {
      display: flex;
      align-items: center;
    }
    .input-group input {
      flex: 1;
    }
    .input-group button {
      width: auto;
      background: #0c477e;
      color: white;
      border: none;
      margin-left: 5px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
    }
    .two-columns {
      display: flex;
      gap: 20px;
    }
    .two-columns div {
      flex: 1;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .btn-container button {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-save {
      background: #01768b;
      color: white;
    }
    .btn-clear {
      background: #fbf32f;
      color: #0c477e;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Bitel_logo.png" alt="Bitel Logo">
    <h1>Migraciones y Cancelaciones</h1>
  </header>

  <div class="container">
    <p><strong>Te saluda (Nombre y apellido del agente) del 치rea de Migraciones y Cancelaciones.</strong>  
    Por favor, me confirma su:</p>

    <label>Tel칠fono entrante</label>
    <input type="text" id="telefonoEntrante" maxlength="9">

    <label>Tel칠fono de solicitud</label>
    <input type="text" id="telefonoSolicitud" maxlength="9">

    <label>N칰mero de documento</label>
    <div class="input-group">
      <input type="text" id="dni" maxlength="8">
      <button type="button" onclick="buscarDni()">游댌</button>
    </div>

    <label>Nombre completo</label>
    <input type="text" id="nombre">

    <label>Fecha de nacimiento</label>
    <input type="date" id="fechaNacimiento">

    <label>Departamento - Provincia - Distrito de nacimiento</label>
    <input type="text" id="ubicacion">

    <label>Motivo de migraci칩n</label>
    <select id="motivo">
      <option value="">Seleccione...</option>
      <option value="Opci칩n 1">Opci칩n 1</option>
      <option value="Opci칩n 2">Opci칩n 2</option>
      <option value="Opci칩n 3">Opci칩n 3</option>
    </select>

    <label>Plan deseado a migrar</label>
    <select id="plan" onchange="mostrarDetalle()">
      <option value="">Seleccione...</option>
      <option value="Bifri5">Bifri5</option>
      <option value="Ilimitado 29.90">Ilimitado 29.90</option>
    </select>

    <div id="detallePlan"></div>

    <div class="btn-container">
      <button class="btn-save" onclick="guardarDatos()">Guardar</button>
      <button class="btn-clear" onclick="limpiarFormulario()">Limpiar</button>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzF-x1tGW3OogOyy8cJZr836QuXAvIULsRHJFNZObVn58f3QNV2ZE5Fb9s7Us_8dmHIlw/exec";
    const MY_SECRET_TOKEN = "BitelMigracion2025SuperClave"; // Usa la misma en tu Apps Script

    function buscarDni() {
      let dni = document.getElementById("dni").value;
      if (dni.length !== 8) {
        alert("Ingrese un DNI v치lido (8 d칤gitos).");
        return;
      }
      // Simulaci칩n de datos
      document.getElementById("nombre").value = "Juan Perez";
      document.getElementById("fechaNacimiento").value = "1990-05-20";
      document.getElementById("ubicacion").value = "Lima - Lima - San Isidro";
    }

    function mostrarDetalle() {
      let plan = document.getElementById("plan").value;
      let detalleDiv = document.getElementById("detallePlan");
      detalleDiv.innerHTML = "";

      if (plan === "Bifri5") {
        detalleDiv.innerHTML = `
          <div class="two-columns">
            <div><strong>Detalle de Bifri5</strong><br>- 5GB de datos<br>- 100 minutos</div>
            <div><strong>Consideraciones de Bifri5</strong><br>- V치lido solo en Per칰</div>
          </div>`;
      } else if (plan === "Ilimitado 29.90") {
        detalleDiv.innerHTML = `
          <div class="two-columns">
            <div><strong>Detalle de Ilimitado 29.90</strong><br>- Datos ilimitados<br>- Minutos ilimitados</div>
            <div><strong>Consideraciones de Ilimitado 29.90</strong><br>- Sujeto a pol칤tica de uso justo</div>
          </div>`;
      }
    }

    async function guardarDatos() {
      const data = {
        token: MY_SECRET_TOKEN,
        telefonoEntrante: document.getElementById("telefonoEntrante").value,
        telefonoSolicitud: document.getElementById("telefonoSolicitud").value,
        dni: document.getElementById("dni").value,
        nombre: document.getElementById("nombre").value,
        fechaNacimiento: document.getElementById("fechaNacimiento").value,
        ubicacion: document.getElementById("ubicacion").value,
        motivo: document.getElementById("motivo").value,
        plan: document.getElementById("plan").value
      };

      try {
        let response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data)
        });
        let result = await response.json();
        if (result.status === "success") {
          alert("Datos guardados correctamente.");
          limpiarFormulario();
        } else {
          alert("Error al guardar: " + result.message);
        }
      } catch (error) {
        alert("Error de conexi칩n: " + error.message);
      }
    }

    function limpiarFormulario() {
      document.querySelector("form")?.reset?.();
      document.getElementById("telefonoEntrante").value = "";
      document.getElementById("telefonoSolicitud").value = "";
      document.getElementById("dni").value = "";
      document.getElementById("nombre").value = "";
      document.getElementById("fechaNacimiento").value = "";
      document.getElementById("ubicacion").value = "";
      document.getElementById("motivo").value = "";
      document.getElementById("plan").value = "";
      document.getElementById("detallePlan").innerHTML = "";
    }
  </script>
</body>
</html>
