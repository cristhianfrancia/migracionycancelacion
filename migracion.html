<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Migraciones y Cancelaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #F4F9FB;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      background: #fff;
      padding: 30px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #01768b;
      margin-bottom: 10px;
    }
    .intro {
      text-align: center;
      color: #0c477e;
      margin-bottom: 30px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    .form-row {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #01768b;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      font-size: 14px;
    }
    .dni-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dni-group input {
      flex: 1;
    }
    .dni-group button {
      background: #0c477e;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .autofill {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #F4F9FB;
    }
    .actions {
      text-align: center;
      margin-top: 30px;
    }
    .actions button {
      background: #01768b;
      color: #fff;
      border: none;
      padding: 12px 20px;
      margin: 0 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .actions button:hover {
      background: #0c477e;
    }
    .plan-details {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #F4F9FB;
    }
    .plan-columns {
      display: flex;
      gap: 20px;
    }
    .plan-columns div {
      flex: 1;
    }
    #mensaje {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Migraciones y Cancelaciones</h1>
    <p class="intro">
      Te saluda (Nombre y apellido del agente) del √°rea de Migraciones y Cancelaciones.<br>
      Por favor, me confirma su:
    </p>

    <form id="miFormulario">
      <div class="form-row">
        <div class="form-group">
          <label>Tel√©fono entrante</label>
          <input type="text" id="telefonoEntrante" maxlength="9" required>
        </div>
        <div class="form-group">
          <label>Tel√©fono de solicitud</label>
          <input type="text" id="telefonoSolicitud" maxlength="9" required>
        </div>
      </div>

      <div class="form-group">
        <label>N√∫mero de documento</label>
        <div class="dni-group">
          <input type="text" id="dni" maxlength="8" required>
          <button type="button" onclick="buscarDNI()">üîç</button>
        </div>
      </div>

      <div class="autofill" id="autofill">
        <div class="form-group">
          <label>Nombre completo</label>
          <input type="text" id="nombre" readonly>
        </div>
        <div class="form-group">
          <label>Fecha de nacimiento</label>
          <input type="text" id="fechaNacimiento" readonly>
        </div>
        <div class="form-group">
          <label>Departamento - Provincia - Distrito de nacimiento</label>
          <input type="text" id="ubicacion" readonly>
        </div>
      </div>

      <div class="form-group">
        <label>Motivo de migraci√≥n</label>
        <select id="motivo" required>
          <option value="">Seleccione...</option>
          <option>Opci√≥n 1</option>
          <option>Opci√≥n 2</option>
          <option>Opci√≥n 3</option>
        </select>
      </div>

      <div class="form-group">
        <label>Plan deseado a migrar</label>
        <select id="plan" onchange="mostrarPlan()" required>
          <option value="">Seleccione...</option>
          <option value="Bifri5">Bifri5</option>
          <option value="Ilimitado 29.90">Ilimitado 29.90</option>
        </select>
      </div>

      <div class="plan-details" id="planDetails">
        <div class="plan-columns">
          <div id="detalle"></div>
          <div id="consideraciones"></div>
        </div>
      </div>

      <div class="actions">
        <button type="button" onclick="guardar()">Guardar</button>
        <button type="button" onclick="limpiar()">Limpiar</button>
      </div>

      <div id="mensaje"></div>
    </form>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx7YIQehgfBlQ3-uW8hHjBFceLiRyv0_O1BcaVGc7Ga8ge_BNUqYM9WT7owlv5sLfGsiQ/exec";
    const MY_SECRET_TOKEN = "BitelMigracion2025SuperClave";

    function buscarDNI() {
      const dni = document.getElementById("dni").value.trim();
      if (dni.length !== 8) {
        alert("Ingrese un DNI v√°lido de 8 d√≠gitos");
        return;
      }
      // Simulaci√≥n de datos RENIEC
      document.getElementById("nombre").value = "Juan Perez";
      document.getElementById("fechaNacimiento").value = "15/08/1990";
      document.getElementById("ubicacion").value = "Lima - Lima - San Isidro";
      document.getElementById("autofill").style.display = "block";
    }

    function mostrarPlan() {
      const plan = document.getElementById("plan").value;
      const detalle = document.getElementById("detalle");
      const consideraciones = document.getElementById("consideraciones");
      const planDetails = document.getElementById("planDetails");

      if (plan === "Bifri5") {
        detalle.textContent = "Detalle de Bifri5";
        consideraciones.textContent = "Consideraciones de Bifri5";
        planDetails.style.display = "block";
      } else if (plan === "Ilimitado 29.90") {
        detalle.textContent = "Detalle de Ilimitado 29.90";
        consideraciones.textContent = "Consideraciones de Ilimitado 29.90";
        planDetails.style.display = "block";
      } else {
        planDetails.style.display = "none";
      }
    }

    async function guardar() {
      const data = new URLSearchParams({
        token: MY_SECRET_TOKEN,
        telefonoEntrante: document.getElementById("telefonoEntrante").value,
        telefonoSolicitud: document.getElementById("telefonoSolicitud").value,
        dni: document.getElementById("dni").value,
        nombre: document.getElementById("nombre").value,
        fechaNacimiento: document.getElementById("fechaNacimiento").value,
        ubicacion: document.getElementById("ubicacion").value,
        motivo: document.getElementById("motivo").value,
        plan: document.getElementById("plan").value
      });

      try {
        const resp = await fetch(SCRIPT_URL, {
          method: "POST",
          body: data
        });
        const result = await resp.json();
        if (result.result === "success") {
          document.getElementById("mensaje").textContent = "‚úÖ Datos guardados correctamente.";
          limpiar(false);
        } else {
          document.getElementById("mensaje").textContent = "‚ùå Error al guardar: " + result.message;
        }
      } catch (err) {
        document.getElementById("mensaje").textContent = "‚ùå Error de conexi√≥n: " + err.message;
      }
    }

    function limpiar(borrarMensaje = true) {
      document.getElementById("miFormulario").reset();
      document.getElementById("autofill").style.display = "none";
      document.getElementById("planDetails").style.display = "none";
      if (borrarMensaje) {
        document.getElementById("mensaje").textContent = "";
      }
    }
  </script>
</body>
</html>
