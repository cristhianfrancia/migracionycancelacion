<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migraciones y Cancelaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #F4F9FB;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0px 6px 14px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px; /* üëâ m√°s ancho */
    }
    h1 {
      text-align: center;
      color: #01768b;
      margin-bottom: 15px;
      font-size: 26px;
    }
    p {
      text-align: center;
      color: #0c477e; /* azulito */
      font-weight: 500;
      margin-bottom: 25px;
      font-size: 15px;
    }
    p span {
      color: #01768b; /* verdecito para el nombre */
      font-weight: 600;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 11px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      transition: border 0.3s, background 0.3s;
    }
    input:focus, select:focus {
      border-color: #01768b;
      background: #f8ffff;
    }
    /* check verde al estar correctos */
    input.valid, select.valid {
      border-color: #4caf50;
      background: #f1fff1 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%234caf50" viewBox="0 0 24 24"><path d="M20.285 6.709l-11.285 11.291-5.285-5.291 1.414-1.414 3.871 3.877 9.871-9.877z"/></svg>') no-repeat right 10px center;
      background-size: 18px;
    }
    .input-row {
      display: flex;
      gap: 20px;
    }
    .input-row > div {
      flex: 1;
    }
    .dni-container {
      display: flex;
      gap: 10px;
    }
    .dni-container input {
      flex: 1;
    }
    .dni-container button {
      padding: 10px;
      background: #01768b;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .dni-container button:hover {
      background: #0c477e;
    }
    .plan-details {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    .plan-details h3 {
      margin-top: 0;
      color: #01768b;
      font-size: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 6px;
    }
    .plan-details .row {
      display: grid;
      grid-template-columns: 1fr 1fr; /* üëâ dos columnas */
      gap: 20px;
    }
    .plan-details .col {
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.05);
    }
    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
      font-size: 15px;
    }
    .guardar {
      background: #01768b;
      color: white;
    }
    .guardar:hover {
      background: #0c477e;
    }
    .limpiar {
      background: #fbf32f;
      color: #333;
    }
    .limpiar:hover {
      background: #f0e600;
    }
    #mensaje {
      margin-top: 25px;
      text-align: center;
      font-size: 15px;
      font-weight: 500;
    }
    #mensaje .codigo {
      display: block;
      margin-top: 8px;
      color: #c62828;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Migraciones y Cancelaciones</h1>
    <p>
      Te saluda <span>(Nombre y apellido del agente)</span> del √°rea de Migraciones y Cancelaciones.<br>
      Por favor, me confirma su:
    </p>
    <form id="miFormulario">
      <div class="input-row">
        <div>
          <label for="telefonoEntrante">Tel√©fono entrante</label>
          <input type="text" id="telefonoEntrante" maxlength="9" placeholder="9 d√≠gitos">
        </div>
        <div>
          <label for="telefonoSolicitud">Tel√©fono de solicitud</label>
          <input type="text" id="telefonoSolicitud" maxlength="9" placeholder="9 d√≠gitos">
        </div>
      </div>

      <label for="dni">N√∫mero de documento</label>
      <div class="dni-container">
        <input type="text" id="dni" maxlength="8" placeholder="8 d√≠gitos">
        <button type="button" onclick="buscarDNI()">üîç</button>
      </div>

      <div id="autofill" style="display:none;">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" readonly>
        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="text" id="fechaNacimiento" readonly>
        <label for="ubicacion">Departamento - Provincia - Distrito</label>
        <input type="text" id="ubicacion" readonly>
      </div>

      <label for="motivo">Motivo de migraci√≥n</label>
      <select id="motivo">
        <option value="">Seleccione...</option>
        <option value="Opci√≥n 1">Opci√≥n 1</option>
        <option value="Opci√≥n 2">Opci√≥n 2</option>
        <option value="Opci√≥n 3">Opci√≥n 3</option>
      </select>

      <label for="plan">Plan deseado a migrar</label>
      <select id="plan" onchange="mostrarPlan()">
        <option value="">Seleccione...</option>
        <option value="Bifri5">Bifri5</option>
        <option value="Ilimitado 29.90">Ilimitado 29.90</option>
      </select>

      <div class="plan-details" id="planDetails">
        <div class="row">
          <div class="col">
            <h3>Detalle</h3>
            <div id="detalle"></div>
          </div>
          <div class="col">
            <h3>Consideraciones</h3>
            <div id="consideraciones"></div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="guardar" onclick="guardar()">Guardar</button>
        <button type="button" class="limpiar" onclick="limpiar()">Limpiar</button>
      </div>
    </form>
    <div id="mensaje"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx7YIQehgfBlQ3-uW8hHjBFceLiRyv0_O1BcaVGc7Ga8ge_BNUqYM9WT7owlv5sLfGsiQ/exec";
    const MY_SECRET_TOKEN = "BitelMigracion2025SuperClave";

    function buscarDNI() {
      const dni = document.getElementById("dni").value.trim();
      if (dni.length !== 8) {
        alert("Ingrese un DNI v√°lido de 8 d√≠gitos");
        return;
      }
      document.getElementById("nombre").value = "Juan Perez";
      document.getElementById("fechaNacimiento").value = "15/08/1990";
      document.getElementById("ubicacion").value = "Lima - Lima - San Isidro";
      document.getElementById("autofill").style.display = "block";
    }

    function mostrarPlan() {
      const plan = document.getElementById("plan").value;
      const detalle = document.getElementById("detalle");
      const consideraciones = document.getElementById("consideraciones");
      const planDetails = document.getElementById("planDetails");

      if (plan === "Bifri5") {
        detalle.textContent = "Detalle de Bifri5";
        consideraciones.textContent = "Consideraciones de Bifri5";
        planDetails.style.display = "block";
      } else if (plan === "Ilimitado 29.90") {
        detalle.textContent = "Detalle de Ilimitado 29.90";
        consideraciones.textContent = "Consideraciones de Ilimitado 29.90";
        planDetails.style.display = "block";
      } else {
        planDetails.style.display = "none";
      }
    }

    async function guardar() {
      const telefonoEntrante = document.getElementById("telefonoEntrante");
      const telefonoSolicitud = document.getElementById("telefonoSolicitud");
      const dni = document.getElementById("dni");
      const motivo = document.getElementById("motivo");
      const plan = document.getElementById("plan");

      [telefonoEntrante, telefonoSolicitud, dni, motivo, plan].forEach(el => el.classList.remove("valid"));

      let valido = true;
      if (telefonoEntrante.value.trim()) telefonoEntrante.classList.add("valid"); else valido = false;
      if (telefonoSolicitud.value.trim()) telefonoSolicitud.classList.add("valid"); else valido = false;
      if (dni.value.trim()) dni.classList.add("valid"); else valido = false;
      if (motivo.value) motivo.classList.add("valid"); else valido = false;
      if (plan.value) plan.classList.add("valid"); else valido = false;

      if (!valido) {
        document.getElementById("mensaje").textContent = "‚ö†Ô∏è Por favor complete todos los campos obligatorios.";
        return;
      }

      const data = new URLSearchParams({
        token: MY_SECRET_TOKEN,
        telefonoEntrante: telefonoEntrante.value.trim(),
        telefonoSolicitud: telefonoSolicitud.value.trim(),
        dni: dni.value.trim(),
        nombre: document.getElementById("nombre").value,
        fechaNacimiento: document.getElementById("fechaNacimiento").value,
        ubicacion: document.getElementById("ubicacion").value,
        motivo: motivo.value,
        plan: plan.value
      });

      try {
        const resp = await fetch(SCRIPT_URL, { method: "POST", body: data });
        const raw = await resp.text();
        let result = {};
        try { result = JSON.parse(raw); } catch(e){ console.error("No JSON:", raw); }

        if (result.result === "success") {
          const codigo = result.codigo ? result.codigo : "C√≥digo no recibido";
          document.getElementById("mensaje").innerHTML =
            `‚úÖ Datos guardados correctamente.<br><span class="codigo">üîê C√≥digo de solicitud: ${codigo}</span>`;
          limpiar(false);
        } else {
          document.getElementById("mensaje").textContent =
            "‚ùå Error al guardar: " + (result.message || "Respuesta inesperada");
        }
      } catch (err) {
        document.getElementById("mensaje").textContent = "‚ùå Error de conexi√≥n: " + err.message;
      }
    }

    function limpiar(borrarMensaje = true) {
      document.getElementById("miFormulario").reset();
      document.getElementById("autofill").style.display = "none";
      document.getElementById("planDetails").style.display = "none";
      ["telefonoEntrante","telefonoSolicitud","dni","motivo","plan"]
        .forEach(id => document.getElementById(id).classList.remove("valid"));
      if (borrarMensaje) document.getElementById("mensaje").textContent = "";
    }
  </script>
</body>
</html>
