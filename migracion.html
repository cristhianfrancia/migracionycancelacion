<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Migraciones y Cancelaciones</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9fbfc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    /* Header minimalista */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      padding: 20px 0;
      text-align: center;
      border-bottom: 4px solid #fbf32f;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.05);
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      color: #01768b;
      font-size: 24px;
      font-weight: 600;
    }

    /* Switch */
    .switch {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .switch input { display: none; }
    .slider {
      width: 50px;
      height: 25px;
      background: #ccc;
      border-radius: 25px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
      display: inline-block;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 3px;
      top: 2.5px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }
    input:checked + .slider {
      background: #01768b;
    }
    input:checked + .slider::before {
      transform: translateX(24px);
    }

    .container {
      width: 95%;
      max-width: 800px;
      background: #fff;
      padding: 40px 50px;
      margin: 120px auto 40px;
      border-radius: 14px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.08);
      animation: fadeIn 0.6s ease-in-out;
      transition: background 0.3s, color 0.3s;
    }
    .intro {
      text-align: center;
      color: #333; /* negro */
      margin-bottom: 35px;
      font-size: 16px;
      font-weight: 500;
      line-height: 1.5em;
    }
    .intro span {
      color: #01768b; /* verde del título */
      font-weight: 500;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      flex: 1;
    }
    .form-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #0c477e;
      font-size: 14px;
      transition: color 0.3s;
    }
    input, select {
      padding: 12px;
      border: 1px solid #dcdfe3;
      border-radius: 10px;
      width: 100%;
      font-size: 15px;
      transition: all 0.2s ease-in-out;
      background: #fdfdfd;
      color: #333;
    }
    input:focus, select:focus {
      border-color: #01768b;
      box-shadow: 0px 0px 6px rgba(1,118,139,0.3);
      outline: none;
      background: #fff;
    }
    .dni-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dni-group input { flex: 1; }
    .dni-group button {
      background: #01768b;
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .dni-group button:hover {
      background: #0c477e;
      transform: scale(1.05);
    }
    .autofill, .plan-details {
      display: none;
      margin-top: 20px;
      padding: 18px;
      border-left: 4px solid #fbf32f;
      border-radius: 8px;
      background: #fafafa;
      animation: fadeIn 0.5s ease-in-out;
    }
    .actions {
      text-align: center;
      margin-top: 30px;
    }
    .actions button {
      background: #01768b;
      color: #fff;
      border: none;
      padding: 12px 22px;
      margin: 0 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .actions button:hover {
      background: #0c477e;
      transform: translateY(-2px);
      box-shadow: 0px 6px 12px rgba(0,0,0,0.15);
    }
    .plan-columns {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .plan-columns div {
      flex: 1;
      font-size: 14px;
      color: #444;
    }
    #mensaje {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
      color: #01768b;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Modo oscuro */
    body.dark-mode {
      background: #1e1f23;
      color: #e6e6e6;
    }
    body.dark-mode header {
      background: #2a2b31;
      border-bottom: 3px solid #fbf32f;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.3);
    }
    body.dark-mode .container {
      background: #2a2b31;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
    }
    body.dark-mode .intro { color: #e6e6e6; }
    body.dark-mode .intro span { color: #01768b; }
    body.dark-mode label { color: #fbf32f; }
    body.dark-mode input, body.dark-mode select {
      background: #1e1f23;
      border: 1px solid #444;
      color: #fff;
    }
    body.dark-mode .autofill, body.dark-mode .plan-details {
      background: #1e1f23;
      border-left: 4px solid #fbf32f;
    }
    body.dark-mode #mensaje { color: #fbf32f; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Header con toggle -->
  <header>
    <h1>Migraciones y Cancelaciones</h1>
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
  </header>

  <div class="container">
    <p class="intro">
      Te saluda <span>(Nombre y apellido del agente)</span> del área de Migraciones y Cancelaciones.<br>
      Por favor, me confirma su:
    </p>

    <!-- Formulario -->
    <form id="miFormulario">
      <div class="form-row">
        <div class="form-group">
          <label>Teléfono entrante</label>
          <input type="text" id="telefonoEntrante" maxlength="9" required>
        </div>
        <div class="form-group">
          <label>Teléfono de solicitud</label>
          <input type="text" id="telefonoSolicitud" maxlength="9" required>
        </div>
      </div>

      <div class="form-group">
        <label>Número de documento</label>
        <div class="dni-group">
          <input type="text" id="dni" maxlength="8" required>
          <button type="button" onclick="buscarDNI()">🔍</button>
        </div>
      </div>

      <div class="autofill" id="autofill">
        <div class="form-group">
          <label>Nombre completo</label>
          <input type="text" id="nombre" readonly>
        </div>
        <div class="form-group">
          <label>Fecha de nacimiento</label>
          <input type="text" id="fechaNacimiento" readonly>
        </div>
        <div class="form-group">
          <label>Departamento - Provincia - Distrito de nacimiento</label>
          <input type="text" id="ubicacion" readonly>
        </div>
      </div>

      <div class="form-group">
        <label>Motivo de migración</label>
        <select id="motivo" required>
          <option value="">Seleccione...</option>
          <option>Opción 1</option>
          <option>Opción 2</option>
          <option>Opción 3</option>
        </select>
      </div>

      <div class="form-group">
        <label>Plan deseado a migrar</label>
        <select id="plan" onchange="mostrarPlan()" required>
          <option value="">Seleccione...</option>
          <option value="Bifri5">Bifri5</option>
          <option value="Ilimitado 29.90">Ilimitado 29.90</option>
        </select>
      </div>

      <div class="plan-details" id="planDetails">
        <div class="plan-columns">
          <div id="detalle"></div>
          <div id="consideraciones"></div>
        </div>
      </div>

      <div class="actions">
        <button type="button" onclick="guardar()">Guardar</button>
        <button type="button" onclick="limpiar()">Limpiar</button>
      </div>

      <div id="mensaje"></div>
    </form>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx7YIQehgfBlQ3-uW8hHjBFceLiRyv0_O1BcaVGc7Ga8ge_BNUqYM9WT7owlv5sLfGsiQ/exec";
    const MY_SECRET_TOKEN = "BitelMigracion2025SuperClave";

    // Toggle de modo
    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode", toggle.checked);
    });

    function buscarDNI() {
      const dni = document.getElementById("dni").value.trim();
      if (dni.length !== 8) {
        alert("Ingrese un DNI válido de 8 dígitos");
        return;
      }
      // Simulación de datos RENIEC
      document.getElementById("nombre").value = "Juan Perez";
      document.getElementById("fechaNacimiento").value = "15/08/1990";
      document.getElementById("ubicacion").value = "Lima - Lima - San Isidro";
      document.getElementById("autofill").style.display = "block";
    }

    function mostrarPlan() {
      const plan = document.getElementById("plan").value;
      const detalle = document.getElementById("detalle");
      const consideraciones = document.getElementById("consideraciones");
      const planDetails = document.getElementById("planDetails");

      if (plan === "Bifri5") {
        detalle.textContent = "Detalle de Bifri5";
        consideraciones.textContent = "Consideraciones de Bifri5";
        planDetails.style.display = "block";
      } else if (plan === "Ilimitado 29.90") {
        detalle.textContent = "Detalle de Ilimitado 29.90";
        consideraciones.textContent = "Consideraciones de Ilimitado 29.90";
        planDetails.style.display = "block";
      } else {
        planDetails.style.display = "none";
      }
    }

    async function guardar() {
      const data = new URLSearchParams({
        token: MY_SECRET_TOKEN,
        telefonoEntrante: document.getElementById("telefonoEntrante").value,
        telefonoSolicitud: document.getElementById("telefonoSolicitud").value,
        dni: document.getElementById("dni").value,
        nombre: document.getElementById("nombre").value,
        fechaNacimiento: document.getElementById("fechaNacimiento").value,
        ubicacion: document.getElementById("ubicacion").value,
        motivo: document.getElementById("motivo").value,
        plan: document.getElementById("plan").value
      });

      try {
        const resp = await fetch(SCRIPT_URL, {
          method: "POST",
          body: data
        });
        const result = await resp.json();
        if (result.result === "success") {
          document.getElementById("mensaje").textContent = "✅ Datos guardados correctamente.";
          limpiar(false);
        } else {
          document.getElementById("mensaje").textContent = "❌ Error al guardar: " + result.message;
        }
      } catch (err) {
        document.getElementById("mensaje").textContent = "❌ Error de conexión: " + err.message;
      }
    }

    function limpiar(borrarMensaje = true) {
      document.getElementById("miFormulario").reset();
      document.getElementById("autofill").style.display = "none";
      document.getElementById("planDetails").style.display = "none";
      if (borrarMensaje) {
        document.getElementById("mensaje").textContent = "";
      }
    }
  </script>
</body>
</html>
